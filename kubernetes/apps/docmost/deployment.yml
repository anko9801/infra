---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docmost
  namespace: devops
  labels:
    app: docmost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docmost
  template:
    metadata:
      labels:
        app: docmost
    spec:
      nodeSelector:
        role: devops  # metamon
      containers:
        - name: docmost
          image: docmost/docmost:latest
          ports:
            - containerPort: 3000
          env:
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: docmost-config
                  key: app-url
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: docmost-secrets
                  key: app-secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: docmost-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://redis.database.svc.cluster.local:6379"
          volumeMounts:
            - name: storage
              mountPath: /app/data/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: docmost-storage
---
apiVersion: v1
kind: Service
metadata:
  name: docmost
  namespace: devops
spec:
  selector:
    app: docmost
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docmost-storage
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docmost-config
  namespace: devops
data:
  app-url: "https://docs.example.com"
