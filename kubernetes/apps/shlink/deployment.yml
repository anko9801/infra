---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink
  namespace: apps
  labels:
    app: shlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shlink
  template:
    metadata:
      labels:
        app: shlink
    spec:
      nodeSelector:
        role: apps  # bracky
      containers:
        - name: shlink
          image: shlinkio/shlink:stable
          ports:
            - containerPort: 8080
          env:
            - name: DEFAULT_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: shlink-config
                  key: default-domain
            - name: IS_HTTPS_ENABLED
              value: "true"
            - name: DB_DRIVER
              value: "postgres"
            - name: DB_HOST
              value: "postgresql.database.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "shlink"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: shlink-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shlink-secrets
                  key: db-password
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /rest/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /rest/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: shlink
  namespace: apps
spec:
  selector:
    app: shlink
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shlink-config
  namespace: apps
data:
  default-domain: "s.example.com"
